name: api-node
on:
  push:
    branches: [ "pipeline" ]
jobs:
  api-node-deploy:
    runs-on: ubuntu-latest
    environemnt: Production

    steps:
    - uses: actions/checkout@v4

    - name: Cofiguring Git
      run: |
        git config user.name $GITHUB_ACTOR
        git config user.email gh-actions-${GITHUB_ACTOR}@github.com

    - name: Get release type
      run: |
        BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's|refs/heads/||')
        echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
        if [[ "$BRANCH_NAME" == release/* ]]; then
          RELEASE_TYPE=major
          echo "RELEASE_TYPE=$RELEASE_TYPE" >> $GITHUB_ENV
        elif [[ "$BRANCH_NAME" == feature/* ]]; then
          RELEASE_TYPE=minor
          echo "RELEASE_TYPE=$RELEASE_TYPE" >> $GITHUB_ENV
        elif [[ "$BRANCH_NAME" == hotfix/* ]]; then
          RELEASE_TYPE=patch
          echo "RELEASE_TYPE=$RELEASE_TYPE" >> $GITHUB_ENV
        else
          RELEASE_TYPE=patch
          echo "RELEASE_TYPE=$RELEASE_TYPE" >> $GITHUB_ENV
        fi

        echo "Tipo de release: $RELEASE_TYPE"

    - name: Bump version
      run: |
        VERSION=$(npm version $RELEASE_TYPE | cut -c2-)
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Nova vers√£o: $VERSION"

    - name: Docker Build
      run: docker build -t node-hello-api:$VERSION .

    - name: Docker Push
      run: |
        docker login -u ${{ secrets.DOCKER_USER }} -p {{ secrets.DOCKER_ACCESS_TOKEN }}
        docker tag node-hello-api:$VERSION ${{ secrets.DOCKER_USER }}/api-node-upbet:$VERSION
        docker push ${{ secrets.DOCKER_USER }}/api-node-upbet:$VERSION

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ env.VERSION }}
        target_commitish: ${{ env.BRANCH_NAME }}
        name: "Release ${{ env.BRANCH_NAME }}
        body: |
          Release gerada a partir da branch ${{ env.BRANCH_NAME }}
      env:
        GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}